<h1>{{ forum.name }}</h1>
{% if topic_list %}
<ul>
    {% for topic in topic_list %}
    <li><a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are no topics to show here.</p>
{% endif %}
<p><a href="{% url 'forum:new_topic' forum.name %}">Post New Topic</a> | <a href="{% url 'forum:index' %}">Return to forum homepage</a></p>
