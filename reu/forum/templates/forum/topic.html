<h1>{{ topic.title }}</h1>
<ul>
    {% for post in topic.post_set.all %}
    <p>From: {{ post.created_by }} | Posted: {{ post.created_on }} | #{{ post.id }}</p>
    <body>{{ post.body }}</body>
    {% endfor %}
</ul>
<p><a href="{% url 'forum:new_post' topic.id %}">Post New Message</a> | <a href="{{ topic.forum.get_absolute_url }}">Return to topic list</a></p>
